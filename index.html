<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="bookmark.jpg"> 
</head>

<body>

    <div class="container">
        <h1>Bookmarker</h1>

        <div class="bookmark-form">
            <h2 class="bookmark-heading"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>

            <div class="form-group">
                <label for="siteName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                <input type="text" id="siteName" placeholder="Bookmark Name">
            </div>

            <div class="form-group">
                <label for="siteURL"><i class="fa-solid fa-link"></i> Site URL</label>
                <input type="text" id="siteURL" placeholder="Website URL">
            </div>

            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>
    </div>


    <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex gap-2">
            <span class="rounded-circle bg-danger" style="width: 15px; height: 15px;"></span>
            <span class="rounded-circle bg-warning" style="width: 15px; height: 15px;"></span>
            <span class="rounded-circle bg-success" style="width: 15px; height: 15px;"></span>
        </div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <h5> <strong>
            Site Name or Url is not valid, Please follow the rules below : </strong>
        </h5>
        <ul class="mt-3 list-unstyled">
            <li><i class="fa-regular fa-circle-right" style="color: #bb4120;"></i> Site name must contain at least 3 characters</li>
            <li><i class="fa-regular fa-circle-right" style="color: #bb4120;"></i> Site URL must be a valid one</li>
        </ul>
        </div>
    </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>


</body>
</html>
